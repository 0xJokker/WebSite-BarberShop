<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>

            <div class="caja">  
                <h1> <img src="imagenes/logo.png" alt="Logo Barberia Alura"> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="productos.html"> Productos </a></li>
                        <li><a href="contacto.html"> Contacto </a></li>
                    </ul>
                </nav>
            </div>
            
        </header>


        <main>
            <form>

                <label for="nombre-apellido"> Nombre y Apellido </label>
                <input type="text" id="nombre-apellido" class="input-padrom" required>

                <label for="email"> Correo Electronico </label>
                <input type="email" id="email" class="input-padrom" required placeholder="email@dominio.com">

                <label for="telefono"> Telefono </label>
                <input type="tel" id="telefono" class="input-padrom" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje"> Mensaje </label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padrom" required></textarea>

                <fieldset>
                    <legend>¿Como le Gustaria que lo Contactemos?</legend>
                    <label for="radio-email"><input type="radio" name = "contacto" value="email" id="radio-email">  E-mail </label>

                    <label for="radio-telefono"><input type="radio" name = "contacto" value="telefono" id="radio-telefono"> Telefono </label>

                    <label for="radio-whatsapp"><input type="radio" name = "contacto" value="whatsApp" id="radio-whatsapp" checked>  WhatsApp </label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En Cual Horario Quiere ser Atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked> Le Gustaria Resibir Novedades de la Barberia Alura</label>
                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
               
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>



        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura 2023</p>
            <p class="copyright">Template Design By Joker.Co </p>
         </footer>

    </body>

</html>
